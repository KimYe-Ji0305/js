<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script>
    //연산자 ( 단항, 이항, 삼항 
    //단할 : ++, --
    console.log("--------------단항---------------------------------")
    let i = 1;
    i = i + 1;
    i += 1;
    console.log(i++);
    console.log(++i);
    console.log(i);
    console.log("--------------이항---------------------------------");


    //이항 : 산술,관계,논리연산자
    let a=11;
    let b = 20;

        //산술
        console.log(a/2);
        console.log(a%2);
        console.log("-----------------------------------------------");

        //관계
        console.log(a==b);
        console.log(a!=b);
        console.log(a>=b);
        console.log(a<=b);
        
        //논리
        console.log("-----------------------------------------------");
        let op1=(3==3) && (4==4);
        console.log(op1);
        let op2 = true || false;
        console.log(op2);
        let op3 =! true;
        console.log(op3);

        console.log("-----------------------------------------------");
        let str = 'aaaaaaaa'+ 'bbbbbbbbbbb';
        console.log(str);
        let x = parseInt('10') +parseInt( '20');
        console.log(x);
        var c = 1;
        console.log(typeof (JSON.parse(c)));

    console.log("----------삼항-------------------------------------");
    //삼항 (조건) ?  참 : 거짓
    let age = 20;
    let isAdult = (age>=18) ? true: false; 
    console.log(isAdult);


</script>

</div>
