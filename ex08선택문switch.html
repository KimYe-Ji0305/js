<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 선택문 (switch~ case)
    let d = new Date();
    console.log('날짜 '+d.getDate());
    console.log('요일 '+d.getDay());//요일 (일(0)~토)
    console.log('년도 '+d.getFullYear());//년도
    console.log('달 '+d.getMonth());//달 (1월:0 ~~)
    console.log('초 '+d.getSeconds());
    console.log('분 '+d.getMinutes());

    let day = '';
    switch (d.getDay()) {
        case 0:
            day = '일요일';
            break;
        case 1:
            day = '월요일';
            break;
        default:
            break;
    }
console.log(day);
</script>

</head>

    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
    </div>
</div>

</body>
</html>
