<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 변수(가변형)
        var a ='aaaaa';
        var a = 'aaaaaaaa';

        let b = 'bbbbbbbbb';
        //let b = 'bbbbbb' 불가

        // 상수
        const c = 40;   
        console.log(a)

        //데이터 타입(6가지)
        //string
        let str = '파이썬';
        console.log(str);
        console.log(typeof str);

        //number
        let x1 = 23;
        let x2 = 23.55;
        console.log(x1, x2);
        console.log(typeof x1,typeof x2);

        //boolean
        let x = true;
        console.log(x);
        console.log(typeof x);
        //관계연산자, 논리연산자의 결과는 boolean형
        //비교는 가능 
        let y = 5;
        console.log(x==y);

        //undefined(할당되지 않음)
        let cat;
        console.log(cat);
        console.log(typeof cat);

        //null(odject)
        let z=null;
        console.log(z);
        console.log(typeof z);

        //object(객체) : dic(키:값) - JSON
        const person = {
            first : 'p',
            las : "ms",
            age : 2,
            phone : "010-1234-1234"
        };
        console.log(person)
        console.log(person.age);
        console.log(person['age']);
        let json = JSON.stringify(person); //객체를 다른 시스템으로 보내기
        console.log(json);
        console.log(typeof json);
        let par = JSON.parse(json);
        console.log(par);

        //Array(배열)
        let arr=['a','b'];
        const are = new Array();
        console.log(are);
        console.log(typeof are);
        console.log(arr[0]);
        console.log(arr.pop('a'));
        console.log(arr.push(3));
        console.log(arr[2]=9)
        console.log(arr);


    </script>
</head>
<body>

<div class="mt-3">
    <h2>JavaScript</h2>
    <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class = 'row'>
            <div class ='col-8'></div>
            
            <div class = 'col-4'>결과화면</div>
        </div>
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
    </div>
</div>

</body>
</html>
