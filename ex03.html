<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="mt-3">
    <h2>JavaScript</h2>
    <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class='row'>
            <dic class="col-8">
                <input type="number" id="num1" class="form-control"/>+
                <input type="number" id="num2" class="form-control"/>
                <button class = 'btn btn-primary btn-sm' onclick=goClick()>클릭</button>
            </dic>
            <dic class="col-4" id="result">
                결과화면
            </dic>
        </div>
        
    </div> 
    <div class="card-footer" id="msg">사물지능기반 지능제어 서비스 개발자 과정</div>
    </div>
</div>
<script>
    //여기에 프로그래밍을 하면됨
    //위치관계없이 script가 먼저 실행 됨
        //script는 프로그래밍 된 부분이고 body는 화면에 표시되는 내용이기 떄문
        
    //alert('ok')//알림창
    function goClick(){
        let num1 =document.getElementById('num1').value;
        let num2 =document.getElementById('num2').value;
        let sum = parseInt(num1)+parseInt(num2);
        console.log(sum)
        // 둘이 차이는 html 태그를 사용할 수 있는가 없는가
        document.getElementById('msg').innerText ; 
        document.getElementById('result').innerHTML += "<br><font color='red'>"+sum+"</font>";
    }
    

</script>
</body>
</html>
